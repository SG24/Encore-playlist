<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Encore Profile</title>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8bc5acd820.js"></script> 
        <!-- stylesheets -->
        <link rel="stylesheet" href="./assets/stylesheets/style.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="flex-between">
                <h1 class="logo">
                    <a href="index.html">
                        <span>Encore</span>
                    </a>
                </h1>
                <div>
                    <input type="checkbox" id="drop">
                    <label class="userlinks" for="drop" class="toggle flex-between">
                        <span class="username">John Doe</span>
                        <img class="user-icon" src="assets/images/avatar.jpg" alt="Your profile">
                    </label>
                    <ul class="links flex-between">
                        <li class="header-item profile">
                            <a href="">
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="header-item add-playlist">
                            <a href="">
                                <span><i class="fas fa-plus-circle"></i> Create Playlist</span>
                            </a>
                        </li>
                        <li class="header-item logout">
                            <a href="">
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main class="grid-col-one grid-col-two">
            <aside>
                <div class="profile-pic text-center">
                    <img src="./assets/images/avatar.jpg" alt="">
                    <p class="user-name">John Doe</p>
                </div>
                <section class="buttons profile-btns grid-col-1">
                    <button id="add-song-btn">Add Song</button>
                    <button id="create-playlist-btn">Create Playlist</button>
                    <button id="playlist-btn">My Playlist</button>
                </section>
            </aside>
            <section class="main-section">
                <article class="song-form text-center" id="song-form">
                    <h2>Add Song</h2>
                    <br>
                    <form action="" class="form-control text-center">
                        <input type="text" placeholder="Song Name">
                        <input type="text" placeholder="Genre">
                        <input type="url" placeholder="Enter song URL">
                        <input type="submit" value="Submit">
                    </form>
                </article>

                <article class="playlist-form text-center" id="playlist-form">
                    <h2>Create Playlist</h2>
                    <form action="" class="form-control text-center">
                        <input id="search-song" type="text" placeholder="Search your Song">
                    </form>
                    <div class="hidden">
                        <span class="add-song">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add Your Own Song</span>
                        </span>
                    </div>
                </article>

                <article class="my-playlist text-center" id="my-playlist">
                    <br>
                    <h2>My PlayList</h2>
                    <ul class="my-playlist-item">
                        <li>Playlist 1</li>
                        <li>Playlist 2</li>
                        <li>Playlist 3</li>
                        <li>Playlist 4</li>
                    </ul>
                </article>
            </section>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <nav class="footer-nav">
                <ul class="footer-links flex-center">
                    <li class="footer-item">
                        <a href="">
                            <i class="fas fa-at"></i>
                        </a>
                    </li>
                    <li class="footer-item">
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="footer-item">
                        <a href="">
                            <i class="fab fa-instagram"></i>    
                        </a>
                    </li>
                    <li class="footer-item">
                        <a href="">
                            <i class="fab fa-facebook-f"></i>        
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="footer-bottom">
                <p><small>&copy;</small> <span>ENCORE</span> by AltCampus</p>
            </section>
        </footer>
        <script>
            document.getElementById("add-song-btn").addEventListener("click", function showForm() {
                document.getElementById("song-form").style.display = "block";
                document.getElementById("my-playlist").style.display = "none";
                document.getElementById("playlist-form").style.display = "none";
            });

            document.getElementById("create-playlist-btn").addEventListener("click", function showForm1() {
                document.getElementById("playlist-form").style.display = "block";
                document.getElementById("my-playlist").style.display = "none";
                document.getElementById("song-form").style.display = "none";
            });

            document.getElementById("playlist-btn").addEventListener("click", function showPlaylist() {
                document.getElementById("playlist-form").style.display = "none";
                document.getElementById("my-playlist").style.display = "block";
                document.getElementById("song-form").style.display = "none";
            });
            const SONG = document.getElementById("search-song");
            SONG.addEventListener("focus", () => {
                document.getElementsByClassName("add-song")[0].style.display = "inline-block";
            });
            SONG.addEventListener("blur", () => {
                document.getElementsByClassName("add-song")[0].style.display = "none";
            });
        </script>
    </body>
</html>
